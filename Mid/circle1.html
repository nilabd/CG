<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Canvas tutorial</title>
      <script type="text/javascript">
      function draw(){
        var canvas = document.getElementById('tutorial');
          
          if(canvas.getContext){
              var ctx=canvas.getContext('2d');


      
              ctx.beginPath();
              ctx.arc(200,200,100,0,2*Math.PI);
              //ctx.stroke();
              ctx.fill();
             
              ctx.beginPath();
              ctx.arc(230,170,15,0,2*Math.PI);
              ctx.fillStyle='white';
              ctx.fill();
              
              ctx.beginPath();
              ctx.arc(230,170,15,0.2*Math.PI,1.2*Math.PI,true);
              ctx.fillStyle='brown';
              ctx.fill();

              ctx.beginPath();
              ctx.arc(170,170,15,0,2*Math.PI);
              ctx.fillStyle='white';
              ctx.fill();
              ctx.beginPath();
              ctx.arc(170,170,15,0.7*Math.PI,1.7*Math.PI);
              ctx.fillStyle='brown';
              //ctx.stroke();
              ctx.fill();

              ctx.beginPath();
              ctx.arc(200,220,50,0,1*Math.PI);
              ctx.fillStyle='white';
              ctx.fill();
          }
      }
      
      </script>
     <style>

#tutorial{
            margin-left: 50PX;
            margin-top: 50PX;
            border: 2px solid gray;
         
    }
     
     </style>

      
   </head>
   <body onload="draw();">
      <canvas id="tutorial" height="800" width="850"></canvas>
   </body >


</html>
