<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <title>line</title>
            <style>
                canvas{
                    border:2px solid red;
                    background-color: antiquewhite;

                }               
            </style>
            <script>
                function draw()
                {
                    var canvas= document.getElementById('canvas');
                    if(canvas.getContext)
                    {
                        
                        var color=0;
                       var x,y,x1,x2,y1,y2,dx,ds,dy,dt,d;
                        var ctx = canvas.getContext('2d');
                         x=50;y=250;
                         x1=50;x2=250;
                         y1=250;y2=50;
                         dx=Math.abs(x2 - x1);
                         dy=Math.abs(y2 - y1);
                         dt=2*(dy-dx);
                        ds= 2*(dy);
                        d=(2*dy)-dx;
                        while(x<x2)
                        {
                            x++;
                            if(d<0){ 
                                d=d+ds;
                                }
                            else {
                                y--;
                                d=d+dt;
                                }
                            
                            ctx.fillStyle = 'hsl(' + color++ + ',100%,50%)';
                         
                            ctx.fillRect( x, y, 3, 3 );
                            
                        }
                        
                    }

                }
            </script>
        </head>
        <body onload="draw()">
            <canvas id='canvas' height='500' width='500'></canvas>
        </body>
    </html>
